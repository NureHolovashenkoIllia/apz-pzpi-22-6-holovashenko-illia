<mat-card class="measurement-card">
  <h2>Вимірювання сенсора №{{ sensorId }}</h2>

  <table mat-table [dataSource]="measurements" class="mat-elevation-z2">

    <!-- Дата -->
    <ng-container matColumnDef="dateTimeReceived">
      <th mat-header-cell *matHeaderCellDef> Час </th>
      <td mat-cell *matCellDef="let m"> {{ m.dateTimeReceived | date: 'medium' }} </td>
    </ng-container>

    <!-- Значення -->
    <ng-container matColumnDef="measurementValue">
      <th mat-header-cell *matHeaderCellDef> Значення </th>
      <td mat-cell *matCellDef="let m"> {{ m.measurementValue }} </td>
    </ng-container>

    <!-- Одиниця -->
    <ng-container matColumnDef="measurementUnit">
      <th mat-header-cell *matHeaderCellDef> Одиниця </th>
      <td mat-cell *matCellDef="let m"> {{ m.measurementUnit }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="getRowStyle(row)">
    </tr>
  </table>

  <p *ngIf="measurements.length === 0" class="empty-text">Вимірювання відсутні.</p>
</mat-card>
