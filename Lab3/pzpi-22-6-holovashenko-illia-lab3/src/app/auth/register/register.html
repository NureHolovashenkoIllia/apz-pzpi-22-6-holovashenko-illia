<div class="auth-container">
  <h2>{{ title }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width" appearance="outline" *ngFor="let field of fields">
      <mat-label>{{ field.label }}</mat-label>
      <input
        *ngIf="field.type !== 'select'"
        matInput
        [type]="field.type"
        [formControlName]="field.name"
        [required]="field.required"
      />
      <mat-select *ngIf="field.type === 'select'" [formControlName]="field.name">
        <mat-option *ngFor="let option of field.options ?? []" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="form.invalid">
      {{ submitLabel }}
    </button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
